    <title>Upper Triangle</title>
</head>

<script>
    let string = "";
    let inputLength = "";

    inputLength = prompt("Enter side length:");

    for (let i = 1; i <= inputLength; i++) {
        for (let j = 0; j < i; j++) {
            string += "*";
        }
        string += "\n";
    }
    console.log(string);
</script>
