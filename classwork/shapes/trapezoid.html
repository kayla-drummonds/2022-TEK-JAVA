<script>
    let string = "";
    let inputWidth = "";
    let inputHeight = "";

    inputWidth = prompt("Enter width:");
    inputHeight = prompt("Enter height:");


    let n = 5;
    for (let i = 0; i < inputHeight; i++) {
        for (let j = 0; j < i; j++) {
            string += " ";
        }
        for (let k = 0; k < 2 * (inputHeight - i) - 1; k++) {
            string += "*";
        }
        string += "\n";
    }
    console.log(string);
</script>
