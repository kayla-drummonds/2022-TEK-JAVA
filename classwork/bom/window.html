<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Window Info</title>
</head>

<body class="p-2">
    <div class="container">
        <h3>Information about the Window</h3>
        <table border="2" class="table">

            <tr>
                <th scope="col">outerWidth:</th>
                <td id="ow"></td>
                <th scope="col">outerHeight:</th>
                <td id="oh">
            </tr>
            <tr>
                <th scope="col">innerWidth:</th>
                <td id="iw"></td>
                <th scope="col">innerHeight:</th>
                <td id="ih"></td>
            </tr>
        </table>
        <p>Click the buttons below</p>
        <button type="button" class="btn btn-primary" onclick="newWindow()">Open New Window</button>
        <button type="button" class="btn btn-primary" onclick="closeWindow()"> Close Window!</button>
        <p>Click the buttons below</p>
        <button id="scroll" class="btn btn-success">Scroll</button>
        <button id="print" class="btn btn-success">Print</button>
        <h3>Information about the screen</h3>
        <table border="2" class="table pt-2">
            <tr>
                <th scope="col">availWidth:</th>
                <td id="aw"> </td>
                <th scope="col">availHeight:</th>
                <td id="ah"> </td>
            </tr>
            <tr>
                <th scope="col">screen.width:</th>
                <td id="sw"></td>
                <th scope="col">screen.height:</th>
                <td id="sh"> </td>
            </tr>
            <tr>
                <th scope="col"> colorDepth:</th>
                <td id="cd"></td>
            </tr>
        </table>
        <h3>Determining the Browser</h3>
        <input type="button" value="Which Browser?" id="btnBrowser">
        <h3>Determining the Platform</h3>
        <p id="myP"></p>
        <input type="button" value="Which Platform?" id="btnPlatform">
        <h3>Detecting Plugins</h3>
        <ol id="myL">
        </ol>
    </div>
    <script>
        document.getElementById("ow").innerHTML = window.outerWidth;
        document.getElementById("oh").innerHTML = window.outerHeight;
        document.getElementById("iw").innerHTML = window.innerWidth;
        document.getElementById("ih").innerHTML = window.innerHeight;

        var myWindow;
        function newWindow() {
            myWindow = window.open("https://perscholas.org/", "perscholas", "width=400, height=200, resizable=yes, scrollbars=yes, location=yes");
            myWindow.focus();
        }
        function closeWindow() {
            myWindow.close();
        }
        for (var i = 0; i < 20; i++) {
            var p = document.createElement("p");
            p.textContent = i;
            document.body.appendChild(p);
        }
        var buttons = document.getElementsByTagName("button");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].onclick = handleButtonPress;
        }
        function handleButtonPress(e) {
            if (e.target.id == "print") {
                window.print();
            } else if (e.target.id == "scroll") {
                window.scrollTo(0, 300);
            }
        }
        // window.stop();

        document.getElementById("aw").innerHTML = window.screen.availWidth;
        document.getElementById("ah").innerHTML = window.screen.availHeight;
        document.getElementById("sw").innerHTML = window.screen.width;
        document.getElementById("sh").innerHTML = window.screen.height;
        document.getElementById("cd").innerHTML = window.screen.colorDepth;

        function whichBrowser() {
            if (navigator.userAgent.indexOf("MSIE") != -1) {
                alert("You are running Microsoft Internet Explorer.");
            }
            else if (navigator.userAgent.indexOf("Firefox") != -1) {
                alert("You are running FireFox.");
            }
            else if (navigator.userAgent.indexOf("Navigator") != -1) {
                alert("You are running Netscape.");
            }
            else if (navigator.userAgent.indexOf("Opera") != -1) {
                alert("You are running Opera.");
            }
            else if (navigator.userAgent.indexOf("Chrome") != -1) {
                alert("You are running Chrome.");
            }
            else {
                alert("You are running some odd-ball browser.");
            }
        }
        function init() {
            var btnBrowser = document.getElementById("btnBrowser");
            btnBrowser.onclick = whichBrowser;
        }
        window.onload = init;

        var plugins_no = navigator.plugins.length;

        for (var i = 0; i < plugins_no; i++) {
            var myL = document.getElementById("myL");
            var li = document.createElement("li");

            li.innerHTML = "<b>" + navigator.plugins[i].name + "</b>" +
                ": [filename: " + navigator.plugins[i].filename + "]";

            myL.appendChild(li);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
