<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Events</title>
</head>

<body class="p-2">
    <h1>Events Examples</h1>
    <ul id="unordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li id="delMe">Item 4</li>
        <li>Item 5</li>
    </ul>
    <button class="btn btn-primary" type="button" onclick="clickMe()">Using On Click</button>
    <button id="event-handler" class="btn btn-primary" type="button">Using Event Handler</button>
    <button id="mouse-over" class="btn btn-primary" type="button">Using Mouse Over</button>
    <script>
        function clickMe() {
            let list = document.getElementById("unordered-list");
            let element = document.createElement("li");
            element.innerHTML = "New element";
            list.appendChild(element);
        }

        function eventHandler() {
            let list = document.getElementById("unordered-list");
            let element = document.createElement("li");
            element.innerHTML = "New element with Event Handler";
            list.appendChild(element);
        }

        function mouseOverMe() {
            let list = document.getElementById("unordered-list");
            let element = document.createElement("li");
            element.innerHTML = "New element with Mouse Over";
            list.appendChild(element);
        }

        let eh = document.getElementById("event-handler");
        eh.addEventListener('click', eventHandler);

        let mo = document.getElementById("mouse-over");
        mo.addEventListener('mouseover', mouseOverMe);

        let para = document.createElement("p");
        para.innerHTML = "This is a new paragraph";
        document.body.appendChild(para);

        var uselessElemen = document.getElementById("delMe");
        uselessElemen.remove();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
