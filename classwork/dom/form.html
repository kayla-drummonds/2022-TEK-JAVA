<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>

<body class="p-2">
    <h1>Form Example</h1>
    <form onsubmit="return validate()" name="myForm">
        <div class="row mb-3">
            <label class="col-4 col-form-label" for="firstName">First Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" name="firstName" placeholder="First Name" />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-4 col-form-label" for="lastName">Last Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
            </div>
        </div>
        <div class="row">
            <label class="col-4 col-form-label" for="phone">Phone:</label>
            <div class="col-8">
                <input type="phone" class="form-control" name="phone" placeholder="Phone Number" />
            </div>
        </div>
        <div class="row">
            <label class="col-4 col-form-label" for="email">Phone:</label>
            <div class="col-8">
                <input type="email" class="form-control" name="email" placeholder="Email" />
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    <script>
        function onSubmit(evt) {
            evt.preventDefault();
            console.log("form submitted");
            let fn = document.getElementById("firstName");
            console.log(fn.value);
        }

        /* when the form submits
        make sure the phone number only has numbers and spaces
        make sure the first and last name fields have a value in them
        when there is an error, i want you change the border color of the input
        also put a red message under the input box giving an error message
*/
        function validate() {
            let email = document.myForm.email.value;
            atpos = email.indexOf("@");
            dotpos = email.lastIndexOf(".");
            if (document.myForm.firstName.value == "") {
                alert("Enter First Name");
                document.myForm.firstName.focus();
                return false;
            } else if (document.myForm.lastName.value == "") {
                alert("Enter Last Name");
                document.myForm.lastName.focus();
                return false;
            } else if (document.myForm.phone.value == "" || !document.myForm.phone.value.match(/[0-9]{3}[-\s\.]*[0-9]{3}\s*[0-9]{4}/gm)) {
                if (document.myForm.phone.value == "") {
                    alert("Enter Phone Number");
                } else if (!document.myForm.phone.value.match(/[0-9]{3}[-\s\.]*[0-9]{3}\s*[0-9]{4}/gm)) {
                    alert("Enter valid phone number format");
                }
                document.myForm.phone.focus();
                return false;
            } else if (atpos < 1 || (dotpos - atpos < 2)) {
                alert("Please enter correct email.");
                document.myForm.email.focus();
                return false;
            } else {
                return true;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
