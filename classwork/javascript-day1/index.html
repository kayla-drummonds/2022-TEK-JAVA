<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Demo 1</title>
</head>
<script>
    function abc(x, y) {
        console.log("This is in the abc function " + (x + y));
    }
    // debugger
    abc(3, 5);
    abc("3", "5");
    abc(3, "5");

    function calc(a, b) {
        let c = a * b;
        return c;
    }

    let m = calc(5, 5);
    console.log("calc = " + m);

    // This is a one line comment
    console.log("test escape \" to the console's log using double quotes");

    /* This is a 
        multi-line comment */
    console.log('test escape \' to the console log using single quotes');
    console.log('"3" == 3 is ' + ("3" == 3));
    console.log('"3" === 3 is ' + ("3" === 3));
    console.log('3 === 3 is ' + (3 === 3));

    /* let y = "y"
    {
        let x = 3;
    }
    console.log(x);
    console.log(y);
 */
    for (var index = 0; index <= 10; index++) {
        console.log(index);
    }
</script>

<body class="ms-3 me-3">
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
