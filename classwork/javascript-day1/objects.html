<head>

    <title>Javascript Demo 2</title>

<script>
    let student = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
        class: {
            name: "Java developer",
            time: "Every Day"
        },
        arr: ["abc", "cde", "fgh"]
    };
    console.log(student);
    console.log(student.firstName + " = " + student["firstName"]);
    console.log(student.lastName);
    console.log(student.class.name);
    console.log(student.age);
    console.log(student.arr[2]);

    student.firstName = "A new first name";
    student["lastName"] = "A new last name";
    delete student.age;

    for (key in student) {
        let value = student[key];
        console.log("!!!!! " + key + " = " + value);
    }

    var a = new Array(10);
    a[0] = 0;
    a[1] = "string";
    a[2] = 1;
    a.length = 4;

    a.push("next to last value");
    a.push("last value");

    let pop = a.pop();

    console.log(a);
    console.log(a[a[2]]);

    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    console.log(fruits);
    fruits.sort();
    console.log(fruits);

</script>
